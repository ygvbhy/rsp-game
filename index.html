<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body class="text-bg-info">
    <div class="container">
      <div class="row">
        <h1 class="text-center">가위 바위 보</h1>
        <div class="d-flex justify-content-around mt-5">
          <div class="row justify-center">
            <h2 class="text-center">플레이어</h2>
            <span id="player-score" class="text-center">0</span>
          </div>
          <div class="row">
            <h2 class="text-center">컴퓨터</h2>
            <span id="computer-score" class="text-center">0</span>
          </div>
        </div>
        <div class="d-flex flex-column">
          <h1 class="text-center" id="endGame">선택하기</h1>
          <span class="text-center" id="endCount"
            >남은 횟수: <span id="count">10</span></span
          >
        </div>
        <div class="d-flex mt-4 justify-content-around" id="btnList">
          <button class="btn btn-danger" id="s">가위</button>
          <button class="btn btn-primary" id="r">바위</button>
          <button class="btn btn-success" id="p">보</button>
        </div>
        <div class="text-center mt-3 text-danger d-none" id="result">
          <h1 id="resultText"></h1>
          <button class="btn btn-warning btn-lg mt-3 d-none" id="clear">
            다시 시작
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
